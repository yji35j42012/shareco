<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            height: 10000px;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
    <!-- 添加在<head>标签中 -->
    <script src="https://unpkg.com/detect-it/build/index.umd.js"></script>


    <script>
        // 检测用户输入设备
        var mouseEvents=0;
        var touchEvents=0;

        document.addEventListener('mousemove', function () {
            mouseEvents++;
        });

        document.addEventListener('touchstart', function () {
            touchEvents++;
        });

        // 在一定时间后进行比较
        setTimeout(function () {
            if (mouseEvents>touchEvents) {
                console.log('使用鼠标');
            } else {
                console.log('使用触摸设备');
            }
        }, 1000);  // 等待一秒钟，然后比较事件数量



    </script>
</body>

</html>
