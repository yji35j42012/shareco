<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="光速火箭-商標及應用準則">

<body>
	<div class="wrap">
		<header class="header">
			<ul class="nav">
				<li class="nav_logo"><img src="./images/logo.svg" alt=""></li>
				<li class="nav_item">關於 SHARECO</li>
				<li class="nav_item">產品列表</li>
				<li class="nav_item">銷售據點</li>
			</ul>
			<div id="lang" class="lang">
				<i class="lang_btn"></i>
				<!-- 打開在class 加上 on -->
				<ul id="lang_group" class="lang_group">
					<li data-lang="zh-tw" class="on">繁中</li>
					<li data-lang="zh-cn">简中</li>
					<li data-lang="en-us">EN</li>
				</ul>
			</div>

				<div class="banner_txt_rule fz26px">

					下載所有標誌素材

			</div>
		</section>
		<footer class="footer">
			<div class="footer_box">
				<ul class="footer_nav">
