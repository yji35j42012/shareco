<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .playBtn {
            z-index: 10;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
</head>

<body>
    <button id="play" class="playBtn">播放</button>
    <video id="fifth_video_m" width="100%" height="100%" muted loop autoplay src="./images/home/mobile_smoke_video.mp4"
        playsinline></video>

    <script>
        var play=document.querySelector("#play");
        var fifth_video_m=document.querySelector("#fifth_video_m");
        enableInlineVideo(fifth_video_m, {
            iPad: true
        });
        play.onclick=function () {
            console.log('play');
            fifth_video_m.play();
        }

    </script>
</body>

</html>
