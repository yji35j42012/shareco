<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Box Container with Scroll Detection</title>
    <style>
        /* 添加一些樣式來設定容器 */
        .box {
            width: 100%;
            height: 500vh;
            background-color: #e0e0e0;
            /* 如果不需要邊框、內邊距 */
            border: 2px solid #333;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body onscroll="handleScroll()">

    <!-- 使用 <div> 元素創建帶有類名為 "box" 的容器 -->
    <div class="box" id="scrollBox">
        <!-- 不放任何內容 -->
    </div>

    <script>
        var count=0;
        var currentScroll=0;

        function handleScroll() {
            // 获取当前滚动位置
            var newScroll=window.scrollY;

            // 计算滚动的距离
            var scrollDistance=newScroll-currentScroll;
            console.log('scrollDistance', scrollDistance);
            // 更新 currentScroll
            currentScroll=newScroll;

            // 如果是往下滚动，递增 count；往上滚动时保持不变
            // if (scrollDistance>0) {
            //     console.log('a');
            //     count+=scrollDistance;
            // }else{
            //     console.log('b'); 
            //     count+=scrollDistance;
            // }
            count+=scrollDistance;
            // 输出滚动位置和计数器的值
            console.log('滚动计数：', count, '滚动位置：', currentScroll);
        }
    </script>

</body>

</html>
