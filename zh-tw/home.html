<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Shareco">
	<meta name="keywords" content="Shareco">
	<title>SHARECO</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/all.min.css">
</head>

<body>
	<div class="wrap">
		<div id="home" class="home" data-move="">
			<div class="home_bg"></div>
			<div id="home_lion" class="home_lion">
				<img data-depth="0.2" src="../images/home/lion.png" alt="">
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<script>
		var wrap = document.querySelector(".wrap");
		setTimeout(() => {
			wrap.classList.add('active')
			wrap.classList.add('full')
		}, 500);

		var scene = document.getElementById('home_lion');

		var parallax = new Parallax(scene);
	</script>
	<script src="../js/home.js"></script>
</body>

</html>
